<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rich Media Task</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="home-page-banner">
      <div class="slider">
        <div class="slide">
          <div class="brand-bg-img">
            <img
              class="slider-img"
              src="./assets/img/slider-img-1.jpg"
              alt="2"
            />
          </div>
          <div class="showcase-wrapper">
            <div class="showcase-name">
              <h2>Slider One</h2>
            </div>
          </div>

          <div class="icon-content">
            <div class="icon"></div>
            <div class="hover-item">
              <img
                class="slider-img"
                src="./assets/img/slider-img-2.jpg"
                alt="2"
              />
            </div>
          </div>
        </div>

        <div class="slide">
          <div class="brand-bg-img">
            <img
              class="slider-img"
              src="./assets/img/slider-img-2.jpg"
              alt="2"
            />
          </div>
          <div class="showcase-wrapper">
            <div class="showcase-name">
              <h2>Slider Two</h2>
            </div>
          </div>

          <div class="icon-content">
            <div class="icon"></div>
            <div class="hover-item">
              <img src="./assets/img/slider-img-3.jpg" alt="2" />
            </div>
          </div>
        </div>

        <div class="slide">
          <div class="brand-bg-img">
            <img
              class="slider-img"
              src="./assets/img/slider-img-3.jpg"
              alt="2"
            />
          </div>
          <div class="showcase-wrapper">
            <div class="showcase-name">
              <h2>Slider Three</h2>
            </div>
          </div>

          <div class="icon-content">
            <div class="icon"></div>
            <div class="hover-item">
              <img src="./assets/img/slider-img-1.jpg" alt="2" />
            </div>
          </div>
        </div>
      </div>
      <div class="slider-btn">
        <div class="control prev">Prev</div>
        <div class="str-line"></div>
        <div class="control next">Next</div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>

    <script src="./main.js"></script>
  </body>
</html>
